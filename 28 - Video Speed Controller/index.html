<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
        <div class="speed">
            <div class="speed-bar">1Ã—</div>
        </div>
    </div>

    <script>
        const speed = document.querySelector('.speed');
        const speedBar = document.querySelector('.speed-bar');
        const video = document.querySelector('.flex');
        console.log(video.playbackRate);
        speed.addEventListener('mousemove', (e) => {
            const offsetSpeed = speed.offsetTop;
            const newHeight = e.pageY - offsetSpeed;


            const percent = (newHeight / speed.offsetHeight);
            const barHeight = Math.round(percent * 100) + '%';
            speedBar.style.height = barHeight;
            console.log(percent);
            const max = 4;
            const min = 0.1;
            const rate = (percent * (max - min) + min).toFixed(2);
            video.playbackRate = rate;
            speedBar.innerHTML = video.playbackRate + 'x';
        });
    </script>
</body>

</html>
