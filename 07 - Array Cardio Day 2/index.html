<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const year = new Date().getFullYear();
        console.log(`Now year is : ${year}`);
        const olderSome19 = people.some(person => (year - (person.year)) >= 19);
        console.log(`There is at least 1 person who is older than 19, True or False: ${olderSome19}`);
        // Array.prototype.every() // is everyone 19 or older?
        const olderEvery19 = people.every(person => (year - (people.year)) >= 19);
        console.log(`Every person who is older than 19, True or False: ${olderEvery19}`);

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const commentToFind = comments.find(comment => comment.id === 823423);
        console.log(`The text with the lD 823423:`);
        console.table(commentToFind);

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const commentToDelete = comments.findIndex(comment => comment.id === 823423);
        console.table(`CommentToDelete ID: ${commentToDelete}`);
        const newComments = [...comments.slice(0, commentToDelete), ...comments.slice(commentToDelete + 1)];
        console.table(newComments);
    </script>
</body>

</html>
